<div class="container mt-4">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        required
        [(ngModel)]="nome"
        name="nome"
        #nomeInput="ngModel"
      />
      <div
        *ngIf="nomeInput.invalid && (nomeInput.dirty || nomeInput.touched)"
        class="text-danger"
      >
        Nome é obrigatório.
      </div>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input
        type="password"
        class="form-control"
        id="senha"
        required
        [(ngModel)]="senha"
        name="senha"
        #senhaInput="ngModel"
      />
      <div
        *ngIf="senhaInput.invalid && (senhaInput.dirty || senhaInput.touched)"
        class="text-danger"
      >
        Senha é obrigatória.
      </div>
    </div>

    <div *ngIf="mensagemErro" class="alert alert-danger">{{ mensagemErro }}</div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Entrar
    </button>
  </form>

  <p class="mt-3">
    Não tem cadastro?
    <a routerLink="/cadastro-usuario">Cadastre-se aqui</a>
  </p>
</div>
