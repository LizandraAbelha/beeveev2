<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Cadastro de Aluno</h2>

          <form (ngSubmit)="enviarCadastro()">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" [(ngModel)]="aluno.nome" name="nome" required>
            </div>

            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input type="text" class="form-control" [(ngModel)]="aluno.cpf" name="cpf" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="aluno.email" name="email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Login</label>
              <input type="text" class="form-control" [(ngModel)]="aluno.login" name="login" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" [(ngModel)]="aluno.senha" name="senha" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-4">

  <h3 class="text-center">Alunos Cadastrados</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-striped mt-3">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Login</th>
          <th>Média Motorista</th>
          <th>Média Caronista</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td>{{ aluno.id }}</td>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.cpf }}</td>
          <td>{{ aluno.email }}</td>
          <td>{{ aluno.login }}</td>
          <td>{{ aluno.mediaMotorista }}</td>
          <td>{{ aluno.mediaCaronista }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
